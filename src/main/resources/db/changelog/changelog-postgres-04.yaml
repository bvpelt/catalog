databaseChangeLog:
  - changeSet:
      id: 400
      author: bart
      dbms: PostgreSQL
      comment: Create COLLECTIE
      changes:
        - createTable:
            schemaName: PUBLIC
            tableName: COLLECTIE
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: URI
                  type: text
              - column:
                  name: TYPE
                  type: text
              - column:
                  name: TERM
                  type: text
              - column:
                  name: NAAM
                  type: text
              - column:
                  name: EIGENAAR
                  type: text
              - column:
                  name: CONCEPTSCHEMA
                  type: text
              - column:
                  name: BEGINDATUM
                  type: varchar(10)
              - column:
                  name: EINDDATUM
                  type: varchar(10)
              - column:
                  name: METADATA
                  type: text

        - rollback:
            dropTable:
              - tableName: COLLECTIE

  - changeSet:
      id: 410
      author: bart
      dbms: PostgreSQL
      comment: Create COLLECTIE uri index
      changes:
        - createIndex:
            clustered: false
            columns:
              - column:
                  descending: true
                  name: URI
            indexName: idx_collectie_uri
            schemaName: public
            tableName: COLLECTIE
            unique: true

  - changeSet:
      id: 420
      author: bart
      dbms: PostgreSQL
      comment: Create COLLECTIE NAAM index
      changes:
        - createIndex:
            clustered: false
            columns:
              - column:
                  descending: true
                  name: NAAM
            indexName: idx_collectie_naam
            schemaName: public
            tableName: COLLECTIE
            unique: false

  - changeSet:
      id: 430
      author: bart
      dbms: PostgreSQL
      comment: Create COLLECTIE CONCEPTSCHEMA index
      changes:
        - createIndex:
            clustered: true
            columns:
              - column:
                  descending: true
                  name: NAAM
            indexName: idx_collectie_conceptschema
            schemaName: public
            tableName: COLLECTIE
            unique: false

