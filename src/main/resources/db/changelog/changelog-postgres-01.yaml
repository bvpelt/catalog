databaseChangeLog:
  - changeSet:
      id: 100
      author: bart
      dbms: PostgreSQL
      comment: Create CONCEPTSCHEMA
      changes:
        - createTable:
            schemaName: PUBLIC
            tableName: CONCEPTSCHEMA
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: URI
                  type: varchar(256)
              - column:
                  name: NAAM
                  type: varchar(256)
              - column:
                  name: UITLEG
                  type: varchar(256)
              - column:
                  name: EIGENAAR
                  type: varchar(256)
              - column:
                  name: BEGINDATUMGELDIGHEID
                  type: varchar(10)
              - column:
                  name: EINDDATUMGELDIGHEID
                  type: varchar(10)
              - column:
                  name: METADATA
                  type: varchar(256)
        - rollback:
            dropTable:
              - tableName: CONCEPTSCHEMA

  - changeSet:
      id: 110
      author: bart
      dbms: PostgreSQL
      comment: Create CONCEPTSCHEMATYPE
      changes:
        - createTable:
            schemaName: PUBLIC
            tableName: CONCEPTSCHEMATYPE
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: TYPE
                  type: varchar(256)
        - rollback:
            dropTable:
              - tableName: CONCEPTSCHEMATYPE

  - changeSet:
      id: 120
      author: bart
      dbms: PostgreSQL
      comment: Create CONCEPTSCHEMAS_TYPES
      changes:
        - createTable:
            schemaName: PUBLIC
            tableName: CONCEPTSCHEMAS_TYPES
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CONCEPTSCHEMATYPE_ID
                  type: BIGINT
              - column:
                  name: CONCEPTSCHEMA_ID
                  type: BIGINT
        - rollback:
            dropTable:
              - tableName: CONCEPTSCHEMAS_TYPES
